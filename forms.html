<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <div class="heading">
        <h2>Basic Form</h2>
    </div>
    <form action="">
        <label for="name">Name:
            <input type="text" placeholder="enter your name" required id="name" name="name">
        </label>
        <br><br>
        <label for="Email">Email:
            <input type="email" placeholder="enter your Email" required id="Email" name="Email" >
        </label>
        <br><br>
        <label for="password">Password:
            <input type="password" name="password" id="password" placeholder="password" required>
        </label>
        <br><br>
        <label for="phoneNumber">Phone Number:
            <input type="number" name="number" id="number" required>
        </label>
        <br><br>
        <label for="gender">Gender:
            <label for="male">Male<input type="radio" name="gender" id="male"></label>
            <label for="female">Female<input type="radio"name="gender" id="female"></label>
        </label>
    </form>
</body>
</html>
