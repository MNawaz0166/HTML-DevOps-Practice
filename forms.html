<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <div class="heading">
        <h2>Basic Form</h2>
    </div>
    <form action="">
        <label for="name">Name:
            <input type="text" placeholder="enter your name" required id="name" name="name">
        </label>
        <br><br>
        <label for="Email">Email:
            <input type="email" placeholder="enter your Email" required id="Email" name="Email" >
        </label>
        <br><br>
        <label for="password">Password:
            <input type="password" name="password" id="password" placeholder="password" required>
        </label>
        <br><br>
        <label for="phoneNumber">Phone Number:
            <input type="number" name="number" id="number" required>
        </label>
        <br><br>
        <label for="gender">Gender:
            <label for="male">Male<input type="radio" name="gender" id="male"></label>
            <label for="female">Female<input type="radio"name="gender" id="female"></label>
            <label for="other">Other<input type="radio"name="gender" id="Other"></label>
        </label>
        <br><br>
        <label for="skils">Skills: <br>
           <div><label for="mern">MERN stack<input type="checkbox" name="mern" id="mern"></label></div>
            <div><label for="AI/ML">AI/ML<input type="checkbox" name="AI/ML" id="AI/ML"></label></div>
            <div><label for="DevOps">DevOps<input type="checkbox" name="DevOps" id="DevOps"></label></div>
           <div> <label for="Cloud Computing">Cloud Computing<input type="checkbox" name="Cloud Computing" id="Cloud Computing"></label></div>
        </label>
        <br><br>
        <label for="country">Country:
            <select name="country" id="country">
                <option value="">select Country</option>
                <option value="pakistan">pakistan</option>
                <option value="japan">japan</option>
                <option value="iran">iran</option>
                <option value="afghanistan">afghanistan</option>
                <option value="USA">USA</option>
            </select>
        </label>
        <br><br>
        <input type="submit" name="submitbtn" id="submit">
        <input type="reset">
    </form>
</body>
</html>
